<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Indonesia</title>
   </head>
   <body>
      <div class="wraper">
         <div class="background-burger"></div>
      <main class="page">
         
         <section class="indonasia">
            
            <div class="discover">
              
               <div class="discover__container">
                  <div class="discover__content">
                     <div class="content">
                     
                  </div>
                     <div class="follow-us">
                        <div class="follow-us__content">
                           <h4>follow us</h4>
                           <a href="#" class="social-link">
                              <svg class="sprite-social">
                                 <use xlink:href="icons/sprite.svg#insta">
                              </svg>
                           </a>
                           <a href="#" class="social-link">
                              <svg class="sprite-social">
                                 <use xlink:href="icons/sprite.svg#tw">
                              </svg>
                           </a>
                           <a href="#" class="social-link">
                              <svg class="sprite-social">
                                 <use xlink:href="icons/sprite.svg#fb">
                              </svg>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="background-discover"></div>
            </div>
         </section>
         <section class="nusa-tenggara">
            <div class="enjoy _container">
                  <div class="enjoy__content">
                     <div class="enjoy__image">
                        <img src="img/enjoy/enjoy.jpg" alt="">
                     </div>
                     <div class="content">
                     </div>
                  </div>
            </div>
         </section>
         <section class="bromo">
            <div class="steps _container">
               <div class="slider">
                  <div class="slider__item ">
                     <img src="img/steps/mountyns.jpg" alt="mountain">
                     <div class="slider-content">
                        <div class="content">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="indonasian-culture">
            <div class="enjoy culture _container">
                  <div class="enjoy__content">
                     <div class="enjoy__image">
                        <img src="img/culture/girls.jpg" alt="girls">
                     </div>
                     <div class="content">
                     </div>
                  </div>      
            </div>
         </section>
         </main>
         <footer class="footer _container">
            <div class="footer__get-started get-started">
               <div class="get-srated__items">
                  <div class="get-srated__logo">
                     <a href="#" class="link-log">QWERy</a>
                  </div>
                  <div class="get-started__link">
                     <div class="get-started__link-title">
                     <h3>Ready to explore?</h3>
                  </div>
                     <div class="btn-link">
                     <a href="#">Get started</a>
                  </div>
                  </div>
               </div>
            </div>
            <div class="footer__vacation vacation">
               <div class="vacation__request request">
                  <div class="request__title">
                     <h2>
                        Let's go on vacation, Make your day
                     </h2>
                  </div>
                     <form class="form">
                        
                        <input type="email" name="email" placeholder="Email address">
                        <button></button>
                     </form>
                  
               </div>
            </div>
            <div class="footer__socials socials">
               <div class="socials__text">
                  <a href="#">Terms & Conditions</a>
                  <a href="#">Privacy Policy</a>
               </div>
               <div class="socials__icons">
                  <a href="#" class="icons">
                     <svg class="sprite">
                        <use xlink:href="icons/sprite.svg#fb">
                     </svg>
                  </a>
                  <a href="#" class="icons">
                     <svg class="sprite">
                        <use xlink:href="icons/sprite.svg#tw">
                     </svg>
                  </a>
                  <a href="#" class="icons">
                     <svg class="sprite">
                        <use xlink:href="icons/sprite.svg#insta">
                     </svg>
                  </a>
               </div>
            </div>
            <div class="copyright">
               <div class="copyright__text">
                  <h4>Copyright 2021 QWERy</h4>
               </div>
            </div>
         </footer>
      </div>
      <script src="js/mvc/controller.js" type="module"></script>
   </body>
</html>
